{{ "<!-- team Modals -->" | safeHTML }}
{{ range .Site.Data.team }}
  <div class="team-modal modal fade" id="teamModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
              <h2>{{ .title  | markdownify }}</h2>
              <p class="item-intro text-muted">{{ .subtitle | markdownify }}</p>
              {{ $url := printf "img/team/%s" .img }}
              <img class="img-responsive img-centered" src="{{ $url | absURL }}" alt="">
              <p>{{ .description | markdownify }}</p>
              <ul class="list-inline">
                <li>{{ with $.Site.Params.team.modal.teamname }}{{ . }}{{ end }}: {{ .teamname  | markdownify }}</li>
              </ul>
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.team.modal.buttonText }}{{ . }}{{ end }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
