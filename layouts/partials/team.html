{{ "<!-- Team Section -->" | safeHTML }}
<section id="team" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.team.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.team.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="row">

      {{ range .Site.Data.team }}
        <div class="col-md-4 col-sm-6 team-item">
          <a href="#teamModal{{ .modalID }}" class="team-link" data-toggle="modal">
            <div class="team-hover">
              <div class="team-hover-content">
                <i class="fa fa-plus fa-3x"></i>
              </div>
            </div>
            {{ $url := printf "img/team/%s" .preview }}
            <img src="{{ $url | absURL }}" class="img-responsive" alt="">
          </a>
          <div class="team-caption">
            <h4>{{ .title | markdownify }}</h4>
            <p class="text-muted">{{ .teamname | markdownify }}</p>
          </div>
        </div>
      {{ end }}

    </div>
  </div>
</section>
